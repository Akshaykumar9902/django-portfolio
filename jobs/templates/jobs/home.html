  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Akshay</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link " href="#">Twitter </a>
                <a class="nav-link" href="#">Resume</a>
                <a class="nav-link" href="#">Blog</a>
               
              </div>
            </div>
          </nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi, I'm Akshay</h1>
      <p class="lead text-muted">Hi my name is akshay and i love to make django websites. It's thrill of handling the requests that the people want!</p>
      <p>
        <a href="mailto:hiremath2akshay@gmail.com" class="btn btn-primary my-2">Email me</a>
       
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

{%  for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ job.image.url }}"></img>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
         
            </div>
          </div>
        </div>
        
 {%  endfor %}  
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
   <p>CopyRight Akshay {% now 'Y' %}</p>
  </div>
</footer>
